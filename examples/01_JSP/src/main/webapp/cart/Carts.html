<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart JSP 2.0</title>
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Jakarta_ee_logo_schooner_color_stacked_default.svg/1280px-Jakarta_ee_logo_schooner_color_stacked_default.svg.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div class="card w-50 mx-auto my-5 text-center">
            <div class="card-header text-info">
                GJA - Shopping Cart 2.0 Example (JakartaEE 10)
            </div>
            <div class="card-body">
                <h4 class="card-title"><strong>A Simple Shopping Cart Application</strong></h4>
                <p class="card-text lead">Please enter item to add or remove:</p>
                <form method="get" action="Carts.jsp">
                    <select class="my-3 form-select" name="item">
                        <option>Beavis & Butt-head Video collection
                        <option>X-files movie
                        <option>Twin peaks tapes
                        <option>NIN CD
                        <option>JSP Book
                        <option>Concert tickets
                        <option>Love life
                        <option>Switch blade
                        <option>Rex, Rugs & Rock n' Roll
                    </select>
                    <input class="btn mx-3 btn-primary" type="submit" name="submit" value="Add">
                    <input class="btn btn-danger" type="submit" name="submit" value="Remove">
                </form>
            </div>
        </div>
    </body>
</html>
