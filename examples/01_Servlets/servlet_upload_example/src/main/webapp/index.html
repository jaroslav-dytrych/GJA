<!DOCTYPE html>
<html>
    <head>
        <title>File Upload Servlet Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="card w-50 mx-auto my-5 text-center">
            <div class="card-header text-info">
                GJA - Jakarta EE 10 Upload Servlet Example
            </div>
            <div class="card-body">
                <p class="card-text">Upload image (.jpg, .jpeg, .png).</p>
                <form id="upload" method="POST" action="UploadServlet" enctype="multipart/form-data">
                    <input class="form-control w-50 mx-auto m-2" type="file" id="file" name="file" multiple>
                    <input type="submit" class="btn btn-primary m-2" id="uploadedFile" value="Upload image" />
                </form>
            </div>
        </div>
    </body>
</html>
