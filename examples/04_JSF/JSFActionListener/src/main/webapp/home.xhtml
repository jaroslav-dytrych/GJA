<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
 
  <h:body>

    <h1>JSF 2 actionListener example</h1>

    <h:form id="form">

      <h:commandButton id="submitButton" value="Submit"
                       actionListener="#{normal.doIt}" />
      
      <h:outputText id="outputMessage"
                    value="#{normal.data !=null ? normal.data : ''}"/>
    </h:form>

    <h:form id="form2">

      <h:commandButton id="submitButton2" value="Submit">
        <f:actionListener type="cz.vutbr.fit.NormalActionListener" />
      </h:commandButton>

    </h:form>

  </h:body>
</html>
