<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>

<h:form>           
  <p:growl id="message" showDetail="true" />

  <p:commandButton value="Destroy the World" 
                   actionListener="#{dialogView.destroyWorld}" update="message">
    <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
  </p:commandButton>

  <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" 
                     icon="pi pi-check" />
    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" 
                     icon="pi pi-times" />
  </p:confirmDialog>
</h:form>

<h:panelGrid columns="1" cellpadding="5">
  <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />

  <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

  <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
</h:panelGrid>

<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
  <h:outputText value="Resistance to PrimeFaces is futile!" />
</p:dialog>

<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
  <h:outputText value="This is a Modal Dialog." />
</p:dialog>   

<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" 
          hideEffect="bounce" height="100">
  <h:outputText value="This dialog has nice effects." />
</p:dialog>

<p:commandButton value="Show Dialog" onclick="PF('dlg').show();" type="button" />

<p:dialog header="Dialog" widgetVar="dlg" dynamic="true">
  <h:outputText value="This content is loaded lazy." />
</p:dialog>


</h:body>
</html>
