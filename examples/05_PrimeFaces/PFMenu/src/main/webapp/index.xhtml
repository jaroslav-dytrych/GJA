<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
<h:form>  
  <p:growl id="messages" showDetail="false"/>

  <h3 style="margin-top:0">Plain Menu</h3>
  <p:menu>
    <p:submenu label="Ajax">
      <p:menuitem value="Save" 
                  actionListener="#{menuView.save}" 
                  update="messages" icon="pi pi-save" />
      <p:menuitem value="Update" 
                  actionListener="#{menuView.update}" 
                  update="messages" icon="pi pi-refresh"/>
    </p:submenu>
    <p:submenu label="Non-Ajax">
      <p:menuitem value="Delete" 
                  actionListener="#{menuView.delete}" 
                  update="messages" ajax="false" icon="pi pi-trash"/>
    </p:submenu>
    <p:submenu label="Navigations">
      <p:menuitem value="External" url="http://www.primefaces.org" 
                  icon="pi pi-external-link"/>
      <p:menuitem value="Internal" outcome="index" icon="pi pi-star"/>
    </p:submenu>
  </p:menu>

  <h3>Overlay</h3>
  <p:commandButton id="dynaButton" value="Show" type="button" 
                   icon="pi pi-external-link"/>
  <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
    <p:submenu label="Ajax">
      <p:menuitem value="Save" 
                  actionListener="#{menuView.save}" 
                  update="messages" icon="pi pi-save"/>
      <p:menuitem value="Update" 
                  actionListener="#{menuView.update}" 
                  update="messages" icon="pi pi-refresh"/>
    </p:submenu>
    <p:submenu label="Non-Ajax">
      <p:menuitem value="Delete" 
                  actionListener="#{menuView.delete}" 
                  update="messages" 
                  ajax="false" icon="pi pi-trash"/>
    </p:submenu>
    <p:submenu label="Navigations">
      <p:menuitem value="External" url="http://www.primefaces.org" 
                  icon="pi pi-home"/>
      <p:menuitem value="Internal" outcome="/index" icon="pi pi-stark"/>
    </p:submenu>
  </p:menu>

  <h3>Programmatic Menu</h3>
  <p:menu model="#{menuView.model}" />

  <h3>Toggleable</h3>
  <p:menu toggleable="true">
    <p:submenu label="Ajax">
      <p:menuitem value="Save" actionListener="#{menuView.save}" 
                  update="messages" icon="pi pi-save" />
      <p:menuitem value="Update" actionListener="#{menuView.update}" 
                  update="messages" icon="pi pi-refresh"/>
    </p:submenu>
    <p:submenu label="Non-Ajax">
      <p:menuitem value="Delete" actionListener="#{menuView.delete}" 
                  update="messages" ajax="false" icon="pi pi-trash"/>
    </p:submenu>
    <p:submenu label="Navigations">
      <p:menuitem value="External" url="http://www.primefaces.org" 
                  icon="pi pi-external-link"/>
      <p:menuitem value="Internal" outcome="index" icon="pi pi-star"/>
    </p:submenu>
  </p:menu>
</h:form>

</h:body>
</html>
