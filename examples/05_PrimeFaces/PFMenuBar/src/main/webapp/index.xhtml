<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
<h:form>  
  <p:growl id="messages"/>

  <p:menubar>
    <p:submenu label="File" icon="pi pi-file">
      <p:submenu label="New" icon="pi pi-plus">
        <p:menuitem value="Project" url="#" />
        <p:menuitem value="Other" url="#" />
      </p:submenu>
      <p:menuitem value="Open" url="#" />
      <p:separator />
      <p:menuitem value="Quit" url="#" />
    </p:submenu>

    <p:submenu label="Edit" icon="pi pi-pencil">
      <p:menuitem value="Undo" url="#" icon="pi pi-undo" />
      <p:menuitem value="Redo" url="#" icon="pi pi-refresh" />
    </p:submenu>

    <p:submenu label="Help" icon="ui-icon-help">
      <p:menuitem value="Contents" url="#" />
      <p:submenu label="Search" icon="pi pi-search">
        <p:submenu label="Text">
          <p:menuitem value="Workspace" url="#" />
        </p:submenu>
        <p:menuitem value="File" url="#" />
      </p:submenu>
    </p:submenu>

    <p:submenu label="Actions" icon="pi pi-cog">
      <p:submenu label="Ajax" icon="pi pi-refresh">
        <p:menuitem value="Save" 
                    actionListener="#{menuView.save}" 
                    update="messages" icon="pi pi-save"/>
        <p:menuitem value="Update" 
                    actionListener="#{menuView.update}" 
                    update="messages" icon="pi pi-refresh"/>
      </p:submenu>
      <p:submenu label="Non-Ajax" icon="pi pi-external-link">
        <p:menuitem value="Delete" 
                    actionListener="#{menuView.delete}"
                    update="messages"
                    ajax="false" icon="pi pi-times"  />
      </p:submenu>
    </p:submenu>

    <p:menuitem value="Quit" url="http://www.primefaces.org" 
                icon="pi pi-times" />

    <f:facet name="options">
      <p:inputText style="margin-right:10px" placeholder="Search"/>
      <p:commandButton type="button" value="Logout" icon="pi pi-external-link" />
    </f:facet>
  </p:menubar>
</h:form> 
</h:body>
</html>
