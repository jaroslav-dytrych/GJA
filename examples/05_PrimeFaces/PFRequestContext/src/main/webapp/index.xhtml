<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
  <h:form id="form">
    <p:panel id="panel" header="New User" style="margin-bottom:10px;">
      <p:messages />
      <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="firstname" value="Firstname:" />
        <p:inputText id="firstname" value="#{requestContextView.user.firstname}" 
                     required="true"/>

        <p:outputLabel for="surname" value="Lastname:" />
        <p:inputText id="surname" value="#{requestContextView.user.lastname}" 
                     required="true"/>
      </h:panelGrid>
    </p:panel>

    <p:commandButton value="Save" actionListener="#{requestContextView.save}" 
                     oncomplete="handleComplete(xhr, status, args)" />

    <p:log />
  </h:form>

  <script type="text/javascript">
    function handleComplete(xhr, status, args) {
      if(args.validationFailed) {
        PrimeFaces.debug("Validation Failed");
      } 
      else {
        PrimeFaces.debug("Save:" + args.saved);
        userData = JSON.parse(args.user);
        PrimeFaces.debug("Firstname: " + userData.firstname + ", Lastname: " + userData.lastname);
      }
    }
  </script>
</h:body>
</html>
