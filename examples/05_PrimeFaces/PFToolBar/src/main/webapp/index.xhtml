<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
<h:form>     
  <p:growl id="messages" showDetail="true" />

  <p:toolbar>
    <f:facet name="left">
      <p:commandButton type="button" value="New" icon="pi pi-file" />

      <p:commandButton type="button" value="Open" icon="pi pi-folder-open" />

      <span class="ui-separator">
        <span class="ui-icon ui-icon-grip-dotted-vertical" />
      </span>

      <p:commandButton type="button" title="Save" icon="pi pi-save" />
      <p:commandButton type="button" title="Delete" icon="pi pi-trash" />
      <p:commandButton type="button" title="Print" icon="pi pi-print" />
    </f:facet>

    <f:facet name="right">
      <p:menuButton value="Options">
        <p:menuitem value="Save" 
                    actionListener="#{toolbarView.save}" 
                    update="messages" icon="pi pi-save" />
        <p:menuitem value="Update" 
                    actionListener="#{toolbarView.update}" 
                    update="messages" icon="pi pi-refresh" />
        <p:menuitem value="Delete" 
                    actionListener="#{toolbarView.delete}" 
                    ajax="false" icon="pi pi-times" />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" 
                    icon="ui-icon-extlink" />
      </p:menuButton>
    </f:facet>

  </p:toolbar>
</h:form>

</h:body>
</html>
