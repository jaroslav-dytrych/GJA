apply plugin: 'com.android.application'

android {

    defaultConfig {
        applicationId "cz.vutbr.fit.gja.androidinteraction"
        minSdkVersion 33
        compileSdk 34
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE', 'META-INF/DEPENDENCIES']
        }
    }

    namespace 'cz.vutbr.fit.gja.androidinteraction'
}

dependencies {
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'org.apache.httpcomponents:httpclient:4.5.4'
    api 'org.apache.httpcomponents:httpcore:4.4.8'
    api 'org.apache.httpcomponents:httpmime:4.5.4'
}
